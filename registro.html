<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="banner_registro">
            <img src="img/banner-login.png" alt="Smartphones com demonstração do instagram">
        </div>
        <div class="registro">
            <img src="img/logo.png" alt="Instagram" class="logo">
            <form>
                <input type="nome" name="nome" id="nome_registro" placeholder="Digite seu nome">
                <input type="email" name="email" id="email_registro" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha_registro" placeholder="Digite sua senha">
                <input type="password" name="senha" id="senha_confirmacao" placeholder="Confirme sua senha">
                <button type="submit">Cadastre-se</button>
                <p> Ao se cadastrar, você concorda com nossos <strong>Termos, Política de Dados e Política de Cookies.</strong></p>
            </form>
            <div class="cta-registro">
                <p> Tem uma conta? <a href="login.html"><strong>Conecte-se</strong></p>
            </div>
        </div>
    </main>
</body>
</html>
